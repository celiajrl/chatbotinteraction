version: '1.0'
services:
  web:
    env:
      # Aquí puedes especificar variables de entorno si las necesitas
    buildScript: |
      # Comandos de instalación durante el despliegue
      sudo apt update
      sudo apt install -y python3 python3-venv
      python3 -m venv ./venv
      bash -c ". ./venv/bin/activate && pip install -U rasa"

